<head>

<body>
            <!-- Header -->
                <div class="header">
                    <a class="logo" href="/"><img src="../images/logo.gif" alt="" class="imglogo"></a> 
                    <div class="header-right">
                        <a href="#cpven.com">cpven.com</a> 
                        
                    </div>
                </div>

            <!-- Content -->
            <div class="row">
                            
                <!-- The sidebar -->
                    <div class="sidebar">
                        <a class="active" href="./cpven.html">Home</a>

                        <a href="#contact">CPVEN Países</a>
                        <a href="#about">CPVEN Tecnología</a>
                        
                                    
                    </div>
                    
                <!-- Main -->
                    <div class="main">
                      
                        <!-- Slideshow container -->
                            <div class="slideshow-container">

                                <!-- Full-width images with number and caption text -->
                                <div class="mySlides fade">
                                
                                <img src="../images/ambiente4.png" style="width:100%">
                                
                                </div>
  
                                <div class="mySlides fade">
                                
                                <img src="../images/capsula3.png" style="width:100%">
                                
                                </div>
  
                                <div class="mySlides fade">
                                
                                <img src="../images/cpvenonline4.png" style="width:100%">
                                
                                </div>
  
                                <!-- Next and previous buttons -->
                                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                            </div>
                            <br>
  
                            <!-- The dots/circles -->
                            <div style="text-align:center">
                                <span class="dot" onclick="currentSlide(1)"></span>
                                <span class="dot" onclick="currentSlide(2)"></span>
                                <span class="dot" onclick="currentSlide(3)"></span>
                            </div>
                            
                        <!-- Galeria de Menus -->

                            <section class="menu">
                                
                                <div class="menugallery">
                                    <div class="column">
                                      <a href="https://cpvenoffice365.sharepoint.com/SitePages/Vision.aspx"><img  id="myImg" class="item" src="../images/vision.gif" alt="vision""></a>
                                    </div>
                                    <div class="column">
                                      <img  class="item" src="../images/mision.gif" alt="Forest">
                                    </div>
                                    <div class="column">
                                      <img class="item" src="../images/valores.gif" alt="Mountains" >
                                    </div>
                                    <div class="column">
                                        <img class="item" src="../images/presencia.gif" alt="presencia">
                                    </div>
                                    <div class="column">
                                        <img  class="item" src="../images/servicios.gif" alt="">
                                    </div>
                                  </div>
                          
                                  <!-- The Modal -->
                                    <div id="myModal" class="modal">

                                        <!-- The Close Button -->
                                        <span class="close">&times;</span>
                                    
                                        <!-- Modal Content (The Image) -->
                                        <img class="modal-content" id="img01">
                                    
                                        <!-- Modal Caption (Image Text) -->
                                        <!-- <div id="caption"></div> -->
                                    </div>
        
                            </section>

                            
        
                    </div>

                    <!-- section: Calendario -->
                    <section class="aside">
                        <div id="calendar">
                            <div id="calendar_header"><i class="icon-chevron-left"></i>          <h1></h1><i class="icon-chevron-right"></i>         </div>
                            <div id="calendar_weekdays"></div>
                            <div id="calendar_content"></div>
                        </div>

                        
                    </section>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/burgerstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Password Input</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form>
        <h1>Login to start creating a burger!</h1>
        <section>
            <label for="username">Username:</label>
                  <input type="text" name="username" id="username">
            <br>
            <label for="user-pw">Password:</label>    
                <input type="password" name="user-pw" id=user-pw>
        </section>
        <br>
        <hr>
        <h2>Create a burger!</h2>
        <section class="protein">
            <label for="patty">What type of protein would you like?</label>
                  <input type="text" name="patty" id="patty">
        </section>
        <br>
        <section class="patties">
            <label for="amount">How many patties would you like?</label>
            <input type="number" name="amount" id="amount">
        </section>
        <br>			
        <section class="cooked">
            <label for="doneness">How do you want your patty cooked</label>
            <br>
            <span>Rare</span>
		       <!--Add your code below-->
            <input class="cooked" type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">
          
            <span>Well-Done</span>
        </section>
        <section class="patties">
        <br>
        <section class="toppings">
            <span>What toppings would you like?</span>
            <br>
            <!--Add your code below for the first checkbox-->
  
            <input type="checkbox" name="topping" id="lettuce" value="lettuce">
            <label for="lettuce">Lettuce</label>
  
            <input type="checkbox" name="topping" id="tomato" value="tomato">
            <label for="tomato">Tomato</label>
            
            <input type="checkbox" name="topping" id="peperoni" value="Peperoni">
            <label for="peperoni">Peperoni</label>
  
        </section>
        <br>
        <section class="cheesy">
            <span>Would you like to add cheese?</span>
            <br>
              <input class="cheesy" type="radio" name="cheese" id="yes" value="yes">
            <label for="yes">Yes</label>
              <input class="cheesy" type="radio" name="cheese" id="no" value="no">
  
            <label for="no">No</label>
        </section>
        <br>
        <section class="bun-type">
            <label for="bun">What type of bun would you like?</label>
            <select name="bun" id="bun">
                <option value="sesame">Sesame</option>
                <option value="potato">Potato</option>
                <option value="Onion">Onion</option>
        </select>
        <br>
        <section class="sauce-selection">
            <label for="sauce">What type of sauce would you like?</label>
            <input list="sauces" id="sauce" name="sauce">
            <datalist id="sauces">
                <option value="ketchup">Ketchup</option>
                <option value="mayo">Mayo</option>
                <option value="mustard">Mustard</option>
  
            </datalist>
        </section>
        <section class="extra-info">
            <label for="extra">Anything else you want to add?</label>
            <br>
            <textarea id="extra" name="extra" rows="3" cols="40">  What ever you want  
            </textarea>    
        </section>
        <br>
        <section class="submission">
            <input type="submit" value="Submit">
            
        </section>
            
  
</section>
                
      
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usando Metodo POST</title>
</head>
<body>
  <form action="#">
    <label for="name">Name</label>
    <input type="text" name="name" id="name">

  </form>

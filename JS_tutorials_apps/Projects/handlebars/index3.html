<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Each Block[s]</title>
    <link href="css/style3.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- Add an {{each}} helper block in the <script> element below-->
    <script id="eachHelper" type="text/x-handlebars-template">
    {{#each newArray}}
    <div class="block">{{this}}</div>
    {{/each}}
    
    </script>
  </head>
  <body>
    <h1>Each Block[s]</h1>
    <div id="display">
    </div>
    <script src="js/main3.js" type="text/javascript"></script>
  </body>
</html>

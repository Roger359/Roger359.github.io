<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Languages</title>
    <link href="css/style4.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script id="languagesTemp" type="text/x-handlebars-template">
			{{#each languages}}
      	<div class="card">
           {{#if this.modern}}
        	<p>I should learn {{this.name}}.</p>
          {{else}}
          <p> When I have time, I'll learn {{this.name}}.</p>
          {{/if}}
        </div>      
      {{/each}}
    </script>
  </head>
  <body>
    <h1>
      Thoughts on Languages:
    </h1>
    <div id="goals">
    </div>
  	<script src="js/main5.js" type="text/javascript"></script>  
  </body>
</html>
